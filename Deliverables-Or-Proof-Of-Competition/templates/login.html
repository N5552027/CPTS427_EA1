<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 420px;">

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show mb-3" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endwith %}

        <div class="card login-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock-fill brand-icon"></i>
                    <h4 class="text-white mt-2 mb-0">Admin Portal</h4>
                    <p class="text-muted-light mt-1">Sign in to access the dashboard</p>
                </div>

                <!-- Login Form -->
                <form method="POST" action="/login" id="loginForm">
                    <div class="mb-3">
                        <label class="form-label" for="login-username">
                            <i class="bi bi-person me-1"></i>Username
                        </label>
                        <input type="text" class="form-control" id="login-username"
                               name="username" placeholder="Enter username" required autocomplete="username">
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="login-password">
                            <i class="bi bi-key me-1"></i>Password
                        </label>
                        <input type="password" class="form-control" id="login-password"
                               name="password" placeholder="Enter password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-login btn-lg w-100 text-white">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
